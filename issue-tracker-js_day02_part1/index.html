<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Issue Tracker App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <table border="1">
        <tr>
            <td height="25px">
                <h1 class="appTitle">Issue-Tracker-App using [Vanilla Js + HTML + CSS]</h1>
            </td>
        </tr>
        <tr>

            <td height="400px" valign="top">
                <div class="container">
                    <div>
                        <div>
                            <button onClick="handlers.displayAll()">Display All</button>
                            <button onClick="handlers.toggleAll()">Toggle All</button>
                        </div> <br/>
                        <div>
                            <input type="text" placeholder="Enter issue" id="addIssueTextInput">
                            <button>Add</button>
                        </div> <br/>

                        <div>
                            <input type="number" placeholder="Enter Position" id="changeIssuePositionInput">
                            <input type="text" placeholder="Enter issue" id="changeIssueTextInput">
                            <button>Change</button>
                        </div> <br/>



                        <div>
                            <input type="number" placeholder="Enter Position" id="toggleIssuePositionInput">
                            <button>Toggle</button>
                        </div>


                    </div>

                    <div id="sideInstruction">
                        <p>Hover on Issue or [X] button to get the help</p>
                        <p>Click on Issue or [X] button to change status or delete Issue</p>

                    </div>
                    <br/>

                </div>
                <hr/>
                <ul>
                    <!-- issue list -->
                </ul>

            </td>

        </tr>
        <tr>
            <td height="20px">&reg; Developed by : CodeGram</td>
        </tr>
    </table>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
