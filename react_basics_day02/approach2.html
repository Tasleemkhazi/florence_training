<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Approach 2</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript">
        //Approach 2 : Want to perform dom.render

        var dom = {
            whatToRender: "Hello World App -  Approach 2",
            whereToRender: "root",
            render: function(whatToRender, whereToRender) {
                document.getElementById(whereToRender).innerHTML = whatToRender;
            }
        }
        dom.render(dom.whatToRender, dom.whereToRender);

    </script>
</body>

</html>
